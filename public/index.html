<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="manifest" href="./manifest.json" />
    <!-- for safari we have to add some other meta tags to make it similar!! to pwa -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="PWAGram" />
		<link rel="apple-touch-icon" href="./assets/images/nutritions-icon.png" />
	<!-- for safari we have to add some other meta tags to make it similar!! to pwa -->
	<!-- for internet explorer -->
		<meta name="msapplication-TileImage" content="./assets/images/nutritions-icon.png"/>
		<meta name="msapplication-TileColor" content="#fff" />
    <meta name="theme-color" content="#3f51b5" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="./assets/js/app.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
